apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-a-moath
spec:
  replicas: 2
  progressDeadlineSeconds: 600

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1

  selector:
    matchLabels:
      app: backend-a-moath
  template:
    metadata:
      labels:
        app: backend-a-moath
    spec:
      containers:
      - name: backend-a
        image: acrmoath.azurecr.io/backend-a-moath:latest
        ports:
        - containerPort: 8080

        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "750m"
            memory: "512Mi"

        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-config-moath
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-config-moath
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-config-moath
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: db-config-moath
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret-moath
              key: POSTGRES_PASSWORD

        # ðŸš€ Startup Probe â€” extended cold start tolerance
        startupProbe:
          httpGet:
            path: /healthz
            port: 8080
          failureThreshold: 60
          periodSeconds: 10

        # âœ… Readiness Probe â€” traffic eligibility
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 5

        # ðŸ’“ Liveness Probe â€” restart only if truly unhealthy
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 5
