apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-a-moath
  namespace: moath-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-a-moath
  template:
    metadata:
      labels:
        app: backend-a-moath
    spec:
      containers:
      - name: backend-a
        image: acrmoath.azurecr.io/backend-a:latest
        ports:
        - containerPort: 3000

        # üîí Resource tuning (prevents OOMKill)
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "750m"
            memory: "512Mi"

        # üîê DB config (unchanged, correct)
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-config-moath
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-config-moath
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-config-moath
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: db-config-moath
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret-moath
              key: POSTGRES_PASSWORD

        # üü¢ Give the app time to start
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          failureThreshold: 30
          periodSeconds: 10

        # üü¢ Only mark ready when healthy
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 5

        # üü¢ Restart only if truly unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 5
