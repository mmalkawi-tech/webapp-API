apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: moath-webapp-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/mmalkawi-tech/webapp-API.git
    targetRevision: main
    path: k8s/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: moath-webapp-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 3
