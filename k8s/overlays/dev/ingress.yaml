apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moath-webapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/a/?(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-a-moath
            port:
              number: 80

      - path: /api/b/?(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-b-moath
            port:
              number: 80
