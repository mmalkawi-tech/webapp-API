                kubectl rollout status deployment/backend-a-moath -n $(NAMESPACE_QA)
                kubectl rollout status deployment/backend-b-moath -n $(NAMESPACE_QA)

                # ✅ Quick check: ingress got an address
                kubectl get ingress -n $(NAMESPACE_QA)

# =========================================================
