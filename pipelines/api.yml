                kubectl apply -f k8s/namespaces/qa.yaml

                kubectl create secret generic postgres-secret-moath \
                  -n $(NAMESPACE_QA) \
                  --from-literal=POSTGRES_PASSWORD=$(DB_PASSWORD_QA) \
                  --dry-run=client -o yaml | kubectl apply -f -

                kubectl apply -k k8s/overlays/qa

                kubectl rollout restart deploy/backend-a-moath -n $(NAMESPACE_QA)
                kubectl rollout restart deploy/backend-b-moath -n $(NAMESPACE_QA)

                kubectl rollout status deploy/backend-a-moath -n $(NAMESPACE_QA)
                kubectl rollout status deploy/backend-b-moath -n $(NAMESPACE_QA)

# =========================================================
# PROD STAGE
# =========================================================
- stage: Prod
  displayName: "Deploy PROD"
  dependsOn: QA
  jobs:
  - deployment: DeployProd
    environment: prod
    strategy:
      runOnce:
        deploy:
