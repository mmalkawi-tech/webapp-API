trigger:
  branches:
    include:
      - main
  paths:
    include:
      - backend-a/**
      - backend-b/**
      - k8s/**
      - pipelines/api.yml

pool:
  vmImage: ubuntu-latest

# =========================================================
# VARIABLES
# =========================================================
variables:
- group: db-secrets

- name: AZURE_SERVICE_CONNECTION
  value: "moath-sp-new"

- name: ACR_NAME
  value: "acrmoath"

- name: ACR_LOGIN_SERVER
  value: "acrmoath.azurecr.io"

# ---------- SONARQUBE (SELF-HOSTED) ----------
- name: SONARQUBE_SERVICE_CONNECTION
  value: "SelfHosted-SonarQube-Connection"

- name: SONARQUBE_PROJECT_KEY
  value: "moath-api"

- name: SONARQUBE_PROJECT_NAME
  value: "moath-api"

# ---------- IMPORTANT: DISABLE BRANCH ANALYSIS ----------
- name: SONARQUBE_SCANNER_PARAMS
  value: '{}'


# =========================================================
# BUILD + SECURITY STAGE
# =========================================================
stages:
- stage: Build
  displayName: "SAST + Build + Container Scan + Push"
  jobs:
  - job: BuildPush
    steps:
    - checkout: self

    # ---------- SONARQUBE PREP ----------
    - task: SonarQubePrepare@8
      displayName: "Prepare SonarQube Analysis"
      env:
        SONARQUBE_SCANNER_PARAMS: "{}"
      inputs:
        SonarQube: $(SONARQUBE_SERVICE_CONNECTION)
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: $(SONARQUBE_PROJECT_KEY)
        cliProjectName: $(SONARQUBE_PROJECT_NAME)
        extraProperties: |
          sonar.sources=backend-a,backend-b
          sonar.host.url=http://20.64.246.3:9000
          sonar.java.binaries=.

    # ---------- SONARQUBE ANALYZE ----------
    - task: SonarQubeAnalyze@8
      displayName: "Run SonarQube Scan"
      env:
        SONARQUBE_SCANNER_PARAMS: "{}"

    # ---------- QUALITY GATE ENFORCEMENT ----------
    - task: SonarQubePublish@8
      displayName: "Check Quality Gate"
      inputs:
        pollingTimeoutSec: 300


    # ---------- LOGIN TO ACR ----------
    - task: AzureCLI@2
      displayName: "Azure Login ACR"
      inputs:
        azureSubscription: $(AZURE_SERVICE_CONNECTION)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          az acr login --name $(ACR_NAME)

    # ---------- BUILD DOCKER ----------
    - script: |
        docker build -t backend-a-local ./backend-a
        docker build -t backend-b-local ./backend-b
      displayName: "Build Docker Images"

    # ---------- INSTALL TRIVY ----------
    - script: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
          | sh -s -- -b /usr/local/bin
      displayName: "Install Trivy"

    # ---------- SCAN BACKEND A ----------
    - script: |
        trivy image \
          --severity CRITICAL \
          --exit-code 1 \
          backend-a-local
      displayName: "Trivy Scan Backend A (Fail on Critical)"

    # ---------- SCAN BACKEND B ----------
    - script: |
        trivy image \
          --severity CRITICAL \
          --exit-code 1 \
          backend-b-local
      displayName: "Trivy Scan Backend B (Fail on Critical)"

    # ---------- TAG + PUSH ----------
    - script: |
        docker tag backend-a-local $(ACR_LOGIN_SERVER)/backend-a-moath:latest
        docker tag backend-b-local $(ACR_LOGIN_SERVER)/backend-b-moath:latest

        docker push $(ACR_LOGIN_SERVER)/backend-a-moath:latest
        docker push $(ACR_LOGIN_SERVER)/backend-b-moath:latest
      displayName: "Push Images to ACR"


# =========================================================
# DEV STAGE
# =========================================================
- stage: Dev
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployDev
    environment: dev
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
          - task: KubectlInstaller@0
            inputs:
              kubectlVersion: "latest"

          - task: AzureCLI@2
            inputs:
              azureSubscription: $(AZURE_SERVICE_CONNECTION)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az aks get-credentials -g rg-moath-dev -n aks-moath-dev --overwrite-existing
                kubectl apply -k k8s/overlays/dev


# =========================================================
# QA STAGE
# =========================================================
- stage: QA
  dependsOn: Dev
  condition: succeeded()
  jobs:
  - deployment: DeployQA
    environment: qa
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(AZURE_SERVICE_CONNECTION)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az aks get-credentials -g rg-moath-qa -n aks-moath-qa --overwrite-existing
                kubectl apply -k k8s/overlays/qa


# =========================================================
# PROD STAGE
# =========================================================
- stage: Prod
  dependsOn: QA
  condition: succeeded()
  jobs:
  - deployment: DeployProd
    environment: prod
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(AZURE_SERVICE_CONNECTION)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az aks get-credentials -g rg-moath-prod -n aks-moath-prod --overwrite-existing
                kubectl apply -k k8s/overlays/prod
